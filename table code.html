<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
    	table, th, td {
	  border:1px solid black;
	}
</style>
</head>
<body>
	<table style="width:100%">
 
		<tr>
		<b>
			<th>No</th>
			<th>Item</th>
			<th>Transport</th>
		</b>
		</tr>
		<tr>
			
			<td><center><b>Malaysia</b></center></td>
			
			<td>
				<ol>
					<li>Kedah</li>
				</ol>
				<p>
				<ol>
				<ul style="list-style-type:disc">
					<li>Langkawi</li>
					<li>Gunung Jerai</li>
				</ul>
				</ol>
				</p>
				<ol type="1" start="2">	
					<li>Penang</li>
				</ol>
				<p>	
				<ol>
				<ul style="list-style-type:circle">
					<li>Balik Pulau</li>
					<li>Tanjung Bungah</li>
				</ul>
				</ol>	
				</p>
			</td>
			<td>
				<p>Bus<p>
				<p>Airplane</p>
			</td>
		</tr>
		<tr>
			<td><center><b>Arab Saudi</b></center></td>
			<td>
				<ol type="1" start="3">	
					<li>Mekah</li>
				</ol>
				<p>
				<ul>
				<ol type="i">
					<li>Masjid Al Haram</li>
					<li>Bukit Safa</li>
				</ol>
				<ol type="a" start=11">	
					<li>Gua Hira</li>	
				</ol>
				</ul>
				</p>
			</td>
			<td>
				<p>Airplane</p>
			</td>
		</tr>
	</table>	

</body>
</html>
